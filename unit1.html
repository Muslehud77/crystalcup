<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit-1 Saf-Amin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.png">
</head>
<body>
    <div class="logo">
        <img src="images/logo.png" alt="Restaurant Logo">
    </div>

    <h1>Unit-1 Saf-Amin</h1>

  
     <div class="menu-gallery">
        <img src="images/menu1.jpeg" alt="Menu Item 1"  onclick="openModal('images/menu1.jpeg')">
        <img src="images/menu2.jpg" alt="Menu Item 2"  onclick="openModal('images/menu2.jpg')">
        <img src="images/menu3.jpeg" alt="Menu Item 3"  onclick="openModal('images/menu3.jpeg')">
        <img src="images/menu4.jpg" alt="Menu Item 4"  onclick="openModal('images/menu4.jpg')">
    </div>

    <a href="index.html"><button>Back to Home</button></a>

    <!-- Modal Section -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <script>
        // Open the Modal
        function openModal(imageSrc) {
            document.getElementById("imageModal").style.display = "block";
            document.getElementById("modalImage").src = imageSrc;
        }

        // Close the Modal
        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }
    </script>
</body>
</html>
